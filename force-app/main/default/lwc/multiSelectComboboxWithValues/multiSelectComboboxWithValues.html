<!-- Multi-select Combobox with values -->
<template>
	<lightning-card>
		<div class="slds-p-horizontal_small">
			<c-multi-select label="Multi-select combobox label"
							required
							options={options}
							onchange={handleChange}
							can-toggle-all
							value={value}></c-multi-select>
		</div>
	</lightning-card>
</template>
