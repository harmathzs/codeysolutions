<!-- Screen Flow to VF Navigator -->
<template>
	<div class="slds-grid slds-grid_align-center">
		<lightning-layout>
			<lightning-layout-item padding="around-small">
				<lightning-button
					label="Previous"
					onclick={handlePrevious}
					variant="neutral"
					class="slds-p-around_medium"
				></lightning-button>
			</lightning-layout-item>
			<lightning-layout-item padding="around-small">
				<lightning-button
					label="Finish"
					onclick={handleFinish}
					variant="brand"
					class="slds-p-around_medium"
				></lightning-button>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
